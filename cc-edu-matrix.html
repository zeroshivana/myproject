        }
        .modal-active { display: flex !important; }

        /* =========================================

        @media print {

                background: white;
                color: black;
                margin: 0;
                padding: 0;
            }

            /* 全局強制背景色列印 */

            }

            .print-only { display: block !important; }

            /* 主容器與縮放設定 */
            #app {
                display: block !important;
                width: 100% !important;
                padding: 0 !important;
            }

            #table-container {

                width: 100% !important;

                -moz-transform-origin: top left;
            }

            /* 移除 sticky 定位，避免列印時標題遮擋或斷裂 */

                position: static !important;
                border: none !important;
            }

                'info': '<circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/>',

        };

        const getPlanVal = (plan, key) => {
            return plan[key] || '無';
        };

        // --- 3. 應用邏輯 ---
        const App = {
            state: {
                visiblePlans: { device_license: true, cc_edu: true, cc_pro_plus: true },
                hideCommon: false,
                startIndex: 0,
                columnsToShow: 3,
                fontSizeIndex: 0 // 0: Standard, 1: Large, 2: Extra Large
            },

            init() {
                this.handleResize();
                window.addEventListener('resize', () => this.handleResize());
                document.getElementById('print-date').innerText = `製表日期：${AppData.currentDate}`;
                this.render();
            },

            handleResize() {
                const w = window.innerWidth;
                let newCols = 3;
                if (w < 768) newCols = 1;
                else if (w < 1024) newCols = 2;
                
                if (this.state.columnsToShow !== newCols) {
                    this.state.columnsToShow = newCols;
                    this.state.startIndex = 0;
                    this.render();
                }
            },

            getActivePlans() {
                return AppData.plans.filter(p => this.state.visiblePlans[p.id]);
            },

            getVisibleSlice() {
                const active = this.getActivePlans();
                if (this.state.startIndex >= active.length) this.state.startIndex = Math.max(0, active.length - this.state.columnsToShow);
                return active.slice(this.state.startIndex, this.state.startIndex + this.state.columnsToShow);
            },

            nextPage() {
                const active = this.getActivePlans();
                if (this.state.startIndex + this.state.columnsToShow < active.length) {
                    this.state.startIndex++;
                    this.renderGrid();
                }
            },

            prevPage() {
                if (this.state.startIndex > 0) {
                    this.state.startIndex--;
                    this.renderGrid();
                }
            },

            togglePlan(id) {
                const newState = { ...this.state.visiblePlans, [id]: !this.state.visiblePlans[id] };
                if (Object.values(newState).every(v => v === false)) return;
                this.state.visiblePlans = newState;
                this.state.startIndex = 0;
                this.render();
            },

            toggleHideCommon() {
                this.state.hideCommon = !this.state.hideCommon;
                this.render();
            },

            toggleFontSize() {
                this.state.fontSizeIndex = (this.state.fontSizeIndex + 1) % 3;
                this.renderGrid();
            },

            isCommon(key) {
                const active = this.getActivePlans();
                if (active.length < 2) return false;
                const firstVal = getPlanVal(active[0], key);
                return active.every(p => getPlanVal(p, key) === firstVal);
            },

            render() {
                this.renderHeader();
                this.renderGrid();
            },

            renderHeader() {
                const container = document.getElementById('header-container');
                const { hideCommon, visiblePlans } = this.state;
                const togglesHtml = AppData.plans.map(p => {
                    const isActive = visiblePlans[p.id];
                    return `<button onclick="App.togglePlan('${p.id}')" class="px-2 sm:px-3 py-1.5 text-[10px] sm:text-xs font-bold rounded-md flex items-center justify-center transition-all ${isActive ? 'bg-[#4B4B4B] text-white shadow-md' : 'text-gray-500 hover:text-gray-300'}">${getIcon(isActive ? 'eye' : 'eye-off', 'w-3 h-3 mr-1.5')} ${p.category}</button>`;
                }).join('');

                const hideCommonClass = hideCommon ? 'bg-adobeRed border-adobeRed text-white shadow-lg hover:bg-adobeDarkRed' : 'bg-transparent border-[#444] text-gray-300 hover:bg-[#2A2A2A] hover:text-white';

                container.innerHTML = `
                <div class="bg-adobeBlack text-white shadow-xl sticky top-0 z-[60]">
                    <div class="max-w-[1600px] mx-auto px-4 py-4 md:py-6 flex flex-col lg:flex-row items-center justify-between gap-4">
                        <div class="flex flex-col items-start justify-center w-full lg:w-auto">
                             <h1 class="text-lg md:text-3xl font-bold tracking-tight text-gray-100">Adobe 教育機構方案比較表</h1>
                             <div class="mt-1 flex flex-col md:flex-row md:items-center text-[10px] text-gray-400 gap-1 md:gap-3 whitespace-nowrap">
                                <div class="flex items-center">${getIcon('calendar', 'w-3 h-3 mr-1')} <span>製表日期：${AppData.currentDate}</span></div>
                                <span class="hidden md:inline">|</span><span>供教育機構採購參考，實際內容仍以官網實際公告為主</span>
                             </div>
                        </div>
                        <div class="flex flex-wrap items-center gap-2 justify-center lg:justify-end w-full lg:w-auto no-print">
                             <div class="flex items-center bg-[#2A2A2A] rounded-lg p-1 border border-[#333] order-1 lg:order-1">${togglesHtml}</div>
                             <button onclick="App.toggleFontSize()" class="flex items-center px-3 py-1.5 bg-transparent border border-[#444] text-gray-300 rounded-lg text-xs font-bold hover:bg-[#2A2A2A] hover:text-white transition-colors h-[34px] order-2 lg:order-2" title="切換字體大小">${getIcon('type', 'w-4 h-4')}</button>
                             <button onclick="App.toggleHideCommon()" class="flex items-center px-3 py-1.5 rounded-lg text-xs font-bold transition-all border h-[34px] whitespace-nowrap order-3 lg:order-3 ${hideCommonClass}">${getIcon('list-filter', 'w-3 h-3 mr-1.5 ' + (hideCommon ? 'fill-white' : ''))} ${hideCommon?'顯示全部':'只看差異'}</button>
                             <button onclick="window.print()" class="flex items-center px-3 py-1.5 bg-transparent border border-[#444] text-gray-300 rounded-lg text-xs font-bold hover:bg-[#2A2A2A] hover:text-white transition-colors h-[34px] order-4 lg:order-4">${getIcon('printer', 'w-4 h-4 mr-1.5')} 列印/PDF</button>
                             <button onclick="App.openContactModal()" class="flex items-center px-4 py-1.5 bg-adobeRed text-white rounded-lg text-xs font-bold hover:bg-adobeDarkRed transition-colors shadow-md h-[34px] animate-pulse hover:animate-none order-5 lg:order-5">${getIcon('mail', 'w-4 h-4 mr-1.5')} 教育版諮詢</button>
                        </div>
                    </div>
                </div>`;
            },

            renderGrid() {
                const container = document.getElementById('table-container');
                const activeAll = this.getActivePlans();
                const visibleSlice = this.getVisibleSlice();
                const { columnsToShow, startIndex, fontSizeIndex } = this.state;
                
                // Font Size Classes logic (Standard -> Large -> Extra Large)
                let cellTextClass = "text-xs md:text-sm";
                let labelTextClass = "text-[11px] md:text-sm";
                let headerTitleClass = "text-xs md:text-base";
                
                if (fontSizeIndex === 1) { // Large
                    cellTextClass = "text-xs md:text-base";
                    labelTextClass = "text-[11px] md:text-base";
                    headerTitleClass = "text-xs md:text-lg";
                } else if (fontSizeIndex === 2) { // Extra Large
                    cellTextClass = "text-sm md:text-lg";
                    labelTextClass = "text-xs md:text-lg";
                    headerTitleClass = "text-sm md:text-xl";
                }

                // Left Label width - increased for desktop to prevent overflow
                const labelWidth = window.innerWidth < 768 ? '110px' : '240px'; 
                // Grid Template: Ensure minmax(0, 1fr) for strictly equal columns that don't expand with text
                const gridStyle = `grid-template-columns: ${labelWidth} repeat(${visibleSlice.length}, minmax(0, 1fr)); display: grid;`;

                const canPrev = startIndex > 0;
                const canNext = startIndex + columnsToShow < activeAll.length;

                let html = `<div class="w-full relative"><div class="sticky top-0 left-0 z-20 bg-[#F5F5F5] border-b border-gray-300 shadow-sm" style="${gridStyle}"><div class="flex items-center justify-start p-2 pl-4 border-r border-gray-300 text-xs font-bold text-gray-500 uppercase tracking-widest bg-white">比較項目</div>`;
                
                visibleSlice.forEach((plan, idx) => {
                    let preContent = '';
                    if (idx === 0 && canPrev) preContent = `<button onclick="App.prevPage()" class="absolute left-1 top-1/2 -translate-y-1/2 bg-white shadow rounded-full p-1 text-adobeBlack z-30 nav-arrow">${getIcon('chevron-left', 'w-4 h-4')}</button>`;
                    let postContent = '';
                    if (idx === visibleSlice.length - 1 && canNext) postContent = `<button onclick="App.nextPage()" class="absolute right-1 top-1/2 -translate-y-1/2 bg-white shadow rounded-full p-1 text-adobeBlack z-30 nav-arrow">${getIcon('chevron-right', 'w-4 h-4')}</button>`;

                    // Header Color logic comes from plan.bgColor
                    html += `<div class="relative p-3 text-center border-r border-gray-300 last:border-r-0 ${plan.bgColor}">
                        ${preContent} ${postContent}
                        ${plan.isHot ? `<div class="absolute top-1 right-1 z-20"><div class="bg-gradient-to-r from-orange-500 to-red-500 text-white text-[9px] px-1.5 py-0.5 rounded shadow-sm font-bold flex items-center">${getIcon('flame', 'w-3 h-3 mr-1 fill-white')} 推薦</div></div>` : ''}
                        <div class="inline-flex items-center px-2 py-0.5 rounded text-[9px] md:text-[10px] font-bold mb-1 tracking-wide uppercase ${plan.id === 'cc_pro_plus' ? 'bg-adobeRed text-white' : (plan.id === 'cc_edu' ? 'bg-adobeBlue text-white' : 'bg-gray-200 text-gray-600')}">
                            ${plan.category} ${plan.orientation ? `<span class="mx-1 opacity-60">|</span><span class="text-[9px]">${plan.orientation}</span>` : ''}
                        </div>
                        <h3 class="${headerTitleClass} font-extrabold text-adobeBlack leading-tight overflow-hidden text-ellipsis break-words">${plan.name}</h3>
                    </div>`;
                });
                html += `</div>`;

                const groups = {};
                AppData.columns.forEach(col => {
                    if (this.state.hideCommon && this.isCommon(col.key)) return;
                    if (!groups[col.section]) groups[col.section] = [];
                    groups[col.section].push(col);
                });

                Object.keys(groups).forEach(sec => {
                    let iconName = 'star';
                    if (sec === '授權與部署') iconName = 'key';
                    if (sec === '創意內容與 AI') iconName = 'zap';
                    if (sec === '服務與協作') iconName = 'cloud';
                    html += `<div class="col-span-full bg-white px-4 md:px-6 py-3 text-[10px] md:text-xs font-bold text-gray-800 flex items-center border-y border-gray-300 uppercase tracking-wider sticky left-0 shadow-[0_1px_2px_rgba(0,0,0,0.05)]" style="grid-column: 1 / -1;">${getIcon(iconName, 'w-3 h-3 mr-2')} ${sec}</div>`;
                    
                    groups[sec].forEach(col => {
                        const isCommon = this.isCommon(col.key);
                        const isNote = col.key === 'note';
                        
                        // Note Row
                        if (isNote) {
                            html += `<div style="${gridStyle}"><div class="bg-adobeBlack border-b border-[#333] border-r border-[#333] p-4 flex items-center justify-center md:justify-start md:pl-6"><div class="flex items-center gap-2"><div class="text-adobeRed">${getIcon('info', 'w-4 h-4')}</div><div class="text-xs md:text-sm font-bold text-white uppercase tracking-wider">總結</div></div></div>`;
                            visibleSlice.forEach(plan => {
                                html += `<div class="bg-adobeBlack p-4 md:p-6 text-center border-b border-[#333] border-r border-[#333] last:border-r-0 flex items-center justify-center"><span class="${cellTextClass} font-black text-white leading-relaxed break-words whitespace-normal min-w-0">${plan.note}</span></div>`;
                            });
                            html += `</div>`;
                            return;
                        }

                        html += `<div class="border-b border-gray-300 group hover:bg-black/5 transition-colors" style="${gridStyle}">`;
                        // Key Change: Added min-w-0 and whitespace-normal to prevent flex child overflow and force wrapping
                        html += `<div onclick="App.openFeatureModal('${col.key}')" class="p-3 flex items-center border-r border-gray-300 cursor-pointer bg-white ${isCommon ? 'bg-gray-50/30' : ''}"><div class="text-gray-300 shrink-0 hidden md:block mr-2">${getIcon('info', 'w-3 h-3')}</div><span class="${labelTextClass} font-bold text-gray-700 break-words leading-snug whitespace-normal min-w-0 flex-1">${col.label}</span></div>`;
                        
                        visibleSlice.forEach(plan => {
                            const val = getPlanVal(plan, col.key);
                            
                            // Winner Logic
                            let maxScore = -1;
                            const scores = activeAll.map(p => {
                                const v = getPlanVal(p, col.key);
                                const scoreMap = AppData.scoreMap[col.key];
                                return scoreMap ? (scoreMap[v] ?? 0) : 0;
                            });
                            maxScore = Math.max(...scores);
                            
                            const currentPlanScore = AppData.scoreMap[col.key] ? (AppData.scoreMap[col.key][val] ?? 0) : 0;
                            const winnersCount = scores.filter(s => s === maxScore).length;
                            const isTie = winnersCount === activeAll.length;
                            let isWin = (currentPlanScore === maxScore && maxScore > 0 && !isTie);

                            // Background color for cell matches Plan color
                            const cellBg = plan.bgColor;

                            // Apply green color to checks and light gray to Xs
                            let displayVal = val.replace(/✔/g, '<span class="text-green-600 font-black text-lg">✔</span>')
                                                .replace(/Ｘ/g, '<span class="text-gray-300 font-bold text-lg">Ｘ</span>');

                            // Content Rendering (Removed Pills)
                            // Added break-words and whitespace-normal
                            let contentHtml = `<span class="${cellTextClass} text-center block whitespace-normal break-words text-[#2D2D2D] font-medium leading-relaxed">${displayVal}</span>`;
                            
                            // Winner Styling (Red Frame)
                            if (isWin) {
                                contentHtml = `
                                <div class="relative border-2 border-adobeRed bg-white rounded-lg p-3 w-full text-center shadow-[0_2px_8px_rgba(250,15,0,0.1)]">
                                    <div class="absolute -top-2.5 right-1 bg-adobeRed text-white text-[9px] px-1.5 py-0.5 rounded-full flex items-center shadow-sm font-bold tracking-tight">
                                        ${getIcon('star', 'w-2 h-2 mr-1 fill-white')} 優勢
                                    </div>
                                    <span class="text-adobeRed font-bold ${cellTextClass} whitespace-normal break-words">${displayVal}</span>
                                </div>`;
                            } else {
                                // Non-winner
                                contentHtml = `<span class="${cellTextClass} text-center block whitespace-normal break-words text-[#2D2D2D] font-medium">${displayVal}</span>`;
                            }
                            
                            // Key Change: Added min-w-0 to data cells as well
                            html += `<div onclick="App.openFeatureModal('${col.key}')" class="p-2 flex items-center justify-center border-r border-gray-300 last:border-r-0 cursor-pointer min-w-0 ${cellBg}">${contentHtml}</div>`;
                        });
                        html += `</div>`;
                    });
                });

                html += `</div>`;
                container.innerHTML = html;
            },

            openFeatureModal(key) {
                const col = AppData.columns.find(c => c.key === key);
                if(!col) return;
                
                const contentDiv = document.getElementById('feature-modal-content');
                const modalDiv = document.getElementById('feature-modal');

                contentDiv.innerHTML = `
                    <div class="bg-[#FAFAFA] p-6 flex justify-center border-b border-gray-100 relative">
                        <button onclick="App.closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-black transition-colors p-2 rounded-full hover:bg-gray-200">${getIcon('x', 'w-5 h-5')}</button>
                        <div class="w-16 h-16 bg-white rounded-2xl shadow-sm flex items-center justify-center text-adobeRed border border-gray-100">${getIcon(col.icon, "w-8 h-8")}</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-center text-adobeBlack">${col.label}</h3>
                        <div class="h-1 w-10 bg-adobeRed mb-4 mx-auto rounded-full"></div>
                        <p class="text-sm text-gray-600 mb-4 whitespace-pre-line leading-relaxed text-center">${col.description}</p>
                        ${col.key === 'substance' ? `<div class="mb-4 bg-green-50 border-l-4 border-adobeGreen p-3 rounded-r"><p class="text-adobeGreen text-xs font-bold">*Substance 3D 包含於高等教育 (Higher Ed) 全校授權與部分 K-12 方案，個人單購版可能不包含。</p></div>` : ''}
                        ${col.url ? `<a href="${col.url}" target="_blank" class="block w-full text-center bg-adobeRed text-white py-3 rounded-xl font-bold shadow-lg shadow-red-500/20 hover:bg-adobeDarkRed transition-colors">了解更多 (Adobe 官方說明)</a>` : '<button onclick="App.closeModal()" class="block w-full text-center bg-adobeBlack text-white py-3 rounded-xl font-bold">關閉</button>'}
                    </div>`;
                
                // Show Container
                modalDiv.classList.remove('hidden');
                modalDiv.classList.add('flex');
                
                // Trigger Animation
                contentDiv.classList.remove('hidden');
                contentDiv.classList.add('animate-fade-in');
            },
            closeModal() {
                 const modalDiv = document.getElementById('feature-modal');
                 const contentDiv = document.getElementById('feature-modal-content');
                 
                 modalDiv.classList.add('hidden');
                 modalDiv.classList.remove('flex');
                 contentDiv.classList.add('hidden');
                 contentDiv.classList.remove('animate-fade-in');
            },
            openContactModal() {
                document.getElementById('contact-modal').classList.remove('hidden');
                document.getElementById('contact-modal').classList.add('flex');
            },
            closeContactModal() {
                document.getElementById('contact-modal').classList.add('hidden');
                document.getElementById('contact-modal').classList.remove('flex');
            },
            submitForm(e) {
                e.preventDefault();
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                
                // 收集表單資料
                const form = document.getElementById('contact-form');
                const formData = new FormData(form);
                
                // Honeypot check
                const honeypot = formData.get('_honey');
                if (honeypot) {
                    // Silently fail or simulate success for bots
                    console.log('Bot detected via honeypot');
                    alert('感謝您的諮詢！\n我們已收到您的採購需求，專員將盡快與您聯繫。');
                    App.closeContactModal();
                    form.reset();
                    return;
                }

                // Basic Phone Validation
                const phone = formData.get('phone');
                const cleanPhone = phone.replace(/[- ]/g, '');
                if (!/^09\d{8}$/.test(cleanPhone)) {
                     alert('請輸入有效的台灣手機號碼 (例如：0912-345-678)');
                     return;
                }

                // 額外增加時間戳記
                formData.append('timestamp', new Date().toLocaleString());

                // Google Apps Script Web App URL
                const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxo2DkLDQNk_Q9s_b_HUhEer0W654KO7rLpNJV54ce1lhm40-qfQtA746wx8u67vt3T/exec'; 

                if (!SCRIPT_URL) {
                    alert('系統提示：\n尚未設定 Google 試算表串接網址 (Web App URL)。\n\n請參考附帶的說明文件建立 Google Apps Script，並將網址填入程式碼中的 "SCRIPT_URL" 變數。');
                    return;
                }

                // UI Loading State
                btn.disabled = true;
                btn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    資料傳送中...
                `;

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // 重要：避免跨域錯誤
                })
                .then(() => {
                    alert('感謝您的諮詢！\n我們已收到您的採購需求，專員將盡快與您聯繫。');
                    App.closeContactModal();
                    form.reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('傳送失敗，請稍後再試，或直接聯繫客服。');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                });
            }
        };

        // Expose App to global scope
        window.App = App;
        document.addEventListener('DOMContentLoaded', () => { App.init(); });
    </script>
</body>
</html>
