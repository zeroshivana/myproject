            CheckCircle: '<svg class="w-4 h-4 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>',
            Zap: '<svg class="w-4 h-4 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>',
            Heart: '<svg class="w-4 h-4 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>',
            Clock: '<svg class="w-4 h-4 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>',
            MousePointer2: '<svg class="w-4 h-4 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 6 4 6-2 2-2-2-4 4"/></svg>',
            Code: '<svg class="w-12 h-12 mb-4 opacity-50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>',
            ExternalLink: '<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>'
        };

        // --- 3. Render Functions ---

        function getHeaderIcon(title) {
            if (title.includes('規格')) return ICONS.FileText;
            if (title.includes('計算機')) return ICONS.Calculator;
            if (title.includes('比較表')) return ICONS.Table;
            if (title.includes('教育')) return ICONS.School;
            if (title.includes('功能概覽')) return ICONS.FileDown;
            if (title.includes('經銷商')) return ICONS.Users;
            if (title.includes('跳跳樂')) return ICONS.Box;
            if (title.includes('消消樂')) return ICONS.Grid3x3;
            if (title.includes('合合樂')) return ICONS.RefreshCcw;
            if (title.includes('轉轉樂')) return ICONS.Cuboid;
            if (title.includes('Pantone')) return ICONS.Palette;
            if (title.includes('知識王')) return ICONS.BrainCircuit;
            return ICONS.Gamepad2;
        }

        function createCard(project, filter) {
            const isTool = filter === 'tool';
            const iconSvg = getHeaderIcon(project.title);
            
            // Colors based on theme - New Orange Theme for Games
            const accentText = isTool ? 'text-adobeBlue-400' : 'text-adobeGame-400';
            const iconColor = 'text-gray-100'; // Icons in header are white
            const gradStart = isTool ? 'from-adobeBlue-600' : 'from-adobeGame-600';
            const gradEnd = 'to-gray-900';
            const btnBg = isTool ? 'bg-adobeBlue-600 hover:bg-adobeBlue-500' : 'bg-adobeGame-500 hover:bg-adobeGame-400';
            const btnShadow = isTool ? 'shadow-blue-500/20' : 'shadow-orange-500/20';
            
            // Metrics Icons colors
            const mIcon1 = isTool ? 'text-blue-400' : 'text-orange-400';
            const mIcon2 = isTool ? 'text-yellow-400' : 'text-amber-400';
            const mIcon3 = isTool ? 'text-green-400' : 'text-yellow-400';
            const mText3 = isTool ? 'text-green-300' : 'text-yellow-200';

            // Metrics Content
            let metricsHtml = '';
            if (isTool) {
                metricsHtml = `
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon1} mt-0.5">${ICONS.Target}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">用途 / 目的</p>
                            <p class="text-sm text-gray-300 leading-snug">${project.purpose}</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon2} mt-0.5">${ICONS.CheckCircle}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">解決困難</p>
                            <p class="text-sm text-gray-300 leading-snug">${project.problemSolved}</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon3} mt-0.5">${ICONS.Zap}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">效率提升</p>
                            <p class="text-sm font-bold ${mText3} leading-snug">${project.efficiency}</p>
                        </div>
                    </div>
                `;
            } else {
                 metricsHtml = `
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon1} mt-0.5">${ICONS.Heart}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">主要訴求</p>
                            <p class="text-sm text-gray-300 leading-snug">${project.appeal}</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon2} mt-0.5">${ICONS.Clock}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">遊戲黏著度</p>
                            <p class="text-sm font-bold ${mText3} leading-snug">${project.stickiness}</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="${mIcon3} mt-0.5">${ICONS.MousePointer2}</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">特色功能</p>
                            <p class="text-sm text-gray-300 leading-snug">${project.features}</p>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700 hover:border-gray-500 card-hover transition-all duration-300 flex flex-col group">
                    <!-- Card Header Image -->
                    <div class="h-40 w-full flex items-center justify-center relative overflow-hidden bg-gradient-to-br ${gradStart} ${gradEnd}">
                        <div class="absolute inset-0 opacity-10">
                            <!-- Background Pattern SVG -->
                            <svg class="h-full w-full" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 100 L100 0 L100 100 Z" fill="currentColor" /></svg>
                        </div>
                        <div class="z-10 transform group-hover:scale-110 transition-transform duration-500 ${iconColor}">
                            ${iconSvg}
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="p-5 flex-1 flex flex-col">
                        <!-- Action Button (Primary) -->
                        <a href="${project.link}" target="_blank" rel="noopener noreferrer" class="w-full flex items-center justify-center space-x-2 text-white py-2.5 rounded-md transition-all duration-300 font-bold mb-5 shadow-md ${btnBg} ${btnShadow} transform active:scale-95">
                            ${ICONS.ExternalLink}
                            <span>${isTool ? '開啟工具連結' : '開啟遊戲連結'}</span>
                        </a>

                        <div class="mb-4">
                            <div class="flex items-center mb-1">
                                <span class="text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wider bg-gray-700 text-gray-300 border border-gray-600">
                                    ${isTool ? 'Utility' : 'Game'}
                                </span>
                            </div>
                            <h3 class="text-lg font-bold text-gray-100 group-hover:${accentText} transition-colors leading-snug">${project.title}</h3>
                        </div>

                        <p class="text-gray-400 text-sm mb-6 leading-relaxed line-clamp-2 min-h-[2.5rem]">
                            ${project.description}
                        </p>

                        <!-- Metrics Grid -->
                        <div class="mt-auto grid grid-cols-1 gap-y-4 pt-4 border-t border-gray-700/50">
                            ${metricsHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function createPlaceholder(filter) {
            const isTool = filter === 'tool';
            const borderColor = isTool ? 'border-gray-700' : 'border-gray-700';
            const iconColor = isTool ? 'text-gray-600' : 'text-gray-600';
            return `
                <div class="border-2 border-dashed ${borderColor} rounded-lg flex flex-col items-center justify-center p-8 transition-colors cursor-default min-h-[400px] hover:bg-gray-800/30 group">
                    <div class="${iconColor} group-hover:text-gray-500 transition-colors">${ICONS.Code}</div>
                    <p class="text-sm font-medium text-gray-500 mt-4">Lab Experiment In Progress...</p>
                </div>
            `;
        }

        // --- 4. Logic ---
        let currentFilter = 'tool';

        function setFilter(filter) {
            currentFilter = filter;
            render();
        }

        function render() {
            const grid = document.getElementById('projects-grid');
            const btnTool = document.getElementById('btn-tool');
            const btnGame = document.getElementById('btn-game');
            const heroTitle = document.getElementById('hero-title');
            const heroDesc = document.getElementById('hero-desc');
            const bgBody = document.getElementById('app-body');
            const stickyTabs = document.getElementById('sticky-tabs');

            // 1. Update State styles (Spectrum Dark Mode Logic)
            if (currentFilter === 'tool') {
                // Tool State (Blue Theme)
                btnTool.className = "px-6 py-2 rounded-md text-sm font-bold transition-all duration-200 flex items-center space-x-2 bg-adobeBlue-500 text-white shadow-md shadow-adobeBlue-500/20";
                btnGame.className = "px-6 py-2 rounded-md text-sm font-bold transition-all duration-200 flex items-center space-x-2 text-gray-400 hover:text-white hover:bg-gray-700";
                
                heroTitle.innerHTML = "企業級生產力工具";
                heroTitle.className = "text-3xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-adobeBlue-400 to-cyan-300 tracking-tight theme-transition";
                heroDesc.innerHTML = "專注於解決商業流程中的痛點，提供自動化、標準化與資訊透明化的解決方案。";
                
                // Keep background dark gray (Spectrum Dark)
                bgBody.classList.remove('bg-[#1a0500]');
                bgBody.classList.add('bg-gray-900');
                
            } else {
                // Game State (Orange Theme)
                btnTool.className = "px-6 py-2 rounded-md text-sm font-bold transition-all duration-200 flex items-center space-x-2 text-gray-400 hover:text-white hover:bg-gray-700";
                btnGame.className = "px-6 py-2 rounded-md text-sm font-bold transition-all duration-200 flex items-center space-x-2 bg-adobeGame-500 text-white shadow-md shadow-adobeGame-500/20";

                heroTitle.innerHTML = "品牌互動遊戲體驗";
                heroTitle.className = "text-3xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-adobeGame-400 to-yellow-400 tracking-tight theme-transition";
                // Updated description here
                heroDesc.innerHTML = "將品牌轉化為沉浸式互動體驗，透過遊戲化機制提升黏著度與品牌認知。";
                
                // Slightly darker orange/brown tint for games
                bgBody.classList.remove('bg-gray-900');
                bgBody.classList.add('bg-[#1a0500]');
            }

            // 2. Filter & Render Projects
            const filteredProjects = projects.filter(p => p.type === currentFilter);
            const cardsHtml = filteredProjects.map(p => createCard(p, currentFilter)).join('');
            grid.innerHTML = cardsHtml + createPlaceholder(currentFilter);
        }

        // Initialize
        render();

        // Sticky Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            if (window.scrollY > 10) {
                header.classList.add('shadow-lg');
            } else {
                header.classList.remove('shadow-lg');
            }
        });
    </script>
</body>
</html>
