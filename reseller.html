            const matchRegion = state.region === 'All' || item.region.includes(state.region) || item.region.includes('All');
            
            let matchSearch = true;
            if(term) {
                const phoneNumeric = item.phone.replace(/\D/g, '');
                const matchPhone = item.phone.includes(term) || (termNumeric.length > 0 && phoneNumeric.includes(termNumeric));
                
                matchSearch = 
                    item.nameTw.toLowerCase().includes(term) ||
                    item.nameEn.toLowerCase().includes(term) ||
                    item.address.toLowerCase().includes(term) ||
                    matchPhone;
            }
            return matchRegion && matchSearch;
        });

        countEl.innerText = `${filtered.length} 家`;

        // 標籤顯示
        let tagsHtml = '';
        if (state.search) tagsHtml += `<span class="filter-tag">搜尋: ${state.search} <svg class="icon icon-sm" style="cursor:pointer" onclick="updateState('search', '')" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></span>`;
        if (state.region !== 'All') {
            const regionMap = { 'North': '北區', 'TaoZhuMiao': '桃竹苗', 'Central': '中區', 'South': '南區', 'East': '東區' };
            tagsHtml += `<span class="filter-tag" style="background:#dbeafe; color:#1e40af">區域: ${regionMap[state.region] || state.region} <svg class="icon icon-sm" style="cursor:pointer" onclick="updateState('region', 'All')" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></span>`;
        }
        tagsContainer.innerHTML = tagsHtml;

        if (filtered.length === 0) {
            listContainer.innerHTML = `
                <div class="empty-state">
                    <svg class="icon" style="width:48px; height:48px; color:#d1d5db; margin:0 auto 10px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <h3 style="font-size:1.1rem; font-weight:bold; color:#4b5563; margin-bottom:8px;">沒有找到符合條件的經銷商</h3>
                    <p style="color:#6b7280; font-size:0.9rem;">請嘗試使用其他關鍵字或放寬篩選條件。</p>
                    <button onclick="resetAll()" style="margin-top:1rem; color:#dc2626; background:none; border:none; cursor:pointer; text-decoration:underline;">重置所有篩選</button>
                </div>
            `;
            return;
        }

        listContainer.innerHTML = filtered.map(item => {
            // 依指示：只有展碁國際(d1)顯示網站按鈕 (已移除 d1，故此邏輯已無作用)
            const showWebsite = item.id === 'd1' && item.website; 

            return `
                <div class="reseller-card">
                    
                    <div>
                        <h2 class="reseller-name-tw">${item.nameTw}</h2>
                        <p class="reseller-name-en">${item.nameEn}</p>

                        <div class="contact-grid">
                            <div class="contact-item">
                                <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                <span class="contact-content" style="grid-column: 1 / -1;">${item.address}</span>
                            </div>
                            <div class="contact-item">
                                <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                                <div class="contact-content">
                                    ${item.phone}
                                    <button class="copy-btn" onclick="copyToClipboard('${item.phone}')" title="複製電話">
                                        <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    ${showWebsite ? `
                    <a href="${item.website}" target="_blank" rel="noopener noreferrer" class="visit-btn">
                        <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        造訪網站
                        <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    </a>
                    ` : ''}
                </div>
            `;
        }).join('');
    }

    // --- 5. 互動邏輯 ---

    window.updateState = function(key, value) {
        state[key] = value;
        
        if(key === 'search') document.getElementById('search-input').value = value;
        
        renderFilters();
        renderResellers();
        
        if(key === 'search') {
            const clearBtn = document.getElementById('search-clear');
            if(value) clearBtn.classList.remove('hidden');
            else clearBtn.classList.add('hidden');
        }
    };

    window.resetAll = function() {
        state.region = 'All';
        state.search = '';
        document.getElementById('search-input').value = '';
        document.getElementById('search-clear').classList.add('hidden');
        renderFilters();
        renderResellers();
    };

    window.copyToClipboard = function(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            // Use execCommand for broader compatibility in iFrames
            const successful = document.execCommand('copy');
            if (successful) {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        } catch (err) {
            console.error('Copy failed', err);
        }
        document.body.removeChild(textArea);
    };

    function setupEventListeners() {
        document.getElementById('region-select').addEventListener('change', (e) => {
            updateState('region', e.target.value);
        });

        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            updateState('search', e.target.value);
        });
        
        document.getElementById('search-clear').addEventListener('click', () => {
            updateState('search', '');
        });

        document.getElementById('global-reset-btn').addEventListener('click', resetAll);
        document.getElementById('reset-btn-main').addEventListener('click', resetAll);
    }

    init();
</script>
</body>
</html>
